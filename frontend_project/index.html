<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- home/home.html -->
    <form class="form" 
    action="home/home.html"
     method="get">
        <h1 class="imgcontainer">
            Gadget Store
        </h1>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="user_name" class="input" type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input class="input" type="password" placeholder="Enter Password" name="psw" required>
            <button id="login_btn" class="login_button" type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        <div class="container2" style="background-color:#ffffff">
            
            <span class="psw">dont have account?  <a href="register/registration_form.html">register.</a></span>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
