<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Snake Game</h1>
  <div id="score-card">Score: 0</div>
  <div id="game-board"></div>
  <div class="btn_container">
    <button id="up" class="cntrl">up</button>
    <button id="down" class="cntrl">down</button>
  </div>
  <div class="btn_container">
    <button id="left" class="cntrl">left</button>
    <button id="right" class="cntrl">right</button>
  </div>
  <button class="btn" onclick="startGame()">Reset Game</button>
</div>
<script src="script.js"></script>
</body>
</html>
